<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
</head>
<body>
    <h1>Send a Message</h1>
    <form id="jsonForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="receiver">Receiver:</label>
        <input type="email" id="receiver" name="receiver" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required placeholder="e.g. text, image, file"><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <!-- Files input is omitted for JSON-only submission -->

        <button type="submit">Send</button>
    </form>
    <script>
    document.getElementById('jsonForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            name: form.name.value,
            receiver: form.receiver.value,
            type: form.type.value,
            message: form.message.value,
            file: form.file.files[0] || null,
        };
        fetch('http://localhost:8080/echo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(text => alert('Server response: ' + text))
        .catch(err => alert('Error: ' + err));
    });
    </script>
    </form>
</body>
</html>
